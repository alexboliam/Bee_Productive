<div class="login-dark">
  <form class="form" [formGroup]="form" (ngSubmit)="loginUser($event)">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration">
      <i class="icon ion-ios-locked-outline"></i>
    </div>
    <!-- введение email -->

    <label class="form-group">
      <input
        class="form-control"
        type="email"
        placeholder="Email address"
        formControlName="email"
      />
    </label>

    <!-- введение пароля -->
    <label class="form-group">
      <input
        class="form-control"
        type="password"
        placeholder="Enter password"
        formControlName="password"
      />
    </label>

    <div class="error" *ngIf="emailFormat">
      Invalid email format
    </div>
    <div class="error" *ngIf="passwordInvalid">
      Password is required
    </div>
    <div class="error" *ngIf="error">
      {{ error }}
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit">Log In</button>
    </div>
    <p
      class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"
    >
      or Sign in with:
    </p>
    <div class="form-group">
      <button
        class="btn btn-primary btn-block"
        type="button"
        (click)="onloginWithFacebook()"
      >
        <i class="fa fa-facebook"></i> Facebook
      </button>
    </div>
    <div class="form-group">
      <button
        class="btn btn-primary btn-block"
        type="button"
        (click)="onloginWithGoogle()"
      >
        <i class="fa fa-google"></i> Google
      </button>
    </div>
    <div class="form-group">
      <button
        class="btn btn-primary btn-block"
        type="button"
        (click)="onloginWithGitHub()"
      >
        <i class="fa fa-github"></i> GitHub
      </button>
    </div>
    <div class="form-group">
      <button
        class="btn btn-primary btn-block"
        type="button"
        (click)="onloginWithTwitter()"
      >
        <i class="fa fa-twitter"></i> Twitter
      </button>
    </div>
    <a routerLink="/auth/register" class="not-registered">Not registered?</a>
  </form>
</div>
