<div class="container" *ngIf="file">
  <!-- =================================== -->
  <div class="files__row">
    <div class="content">
      <div class="picture">
        <i [ngClass]="getFileIcon(file)"></i>
      </div>
      <div class="text">
        <div class="status">
          <p>{{ file.name }}</p>
          <span (click)="deleteFile()"><i class="fa fa-trash"></i></span>
        </div>
      </div>
    </div>
    <div class="bar"></div>
  </div>

</div>
