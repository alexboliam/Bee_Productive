<div class="p-col-12">
  <div class="p-grid">
    <div class="p-col-12"></div>
    <div class="p-col-12">
      <div class="p-grid">
        <h3 class="title">
          My Settings
        </h3>
        <form
          class="form"
          #settingsForm="ngForm"
          autocomplete="off"
          (submit)="submitSettings(settingsForm)"
        >
          <div class="p-col-5 p-col-align-stretch">
            <input type="hidden" name="id" [(ngModel)]="userSettings.id" />
            <input type="hidden" name="uId" [(ngModel)]="userSettings.uid" />
            <div class="input-box form-group">
              <label for="fullName" class="label">Full Name</label>
              <input
                type="text"
                class="input form-control"
                id="fullName"
                name="fullName"
                placeholder="Full Name"
                [(ngModel)]="userSettings.fullName"
              />
            </div>
            <div class="input-box form-group">
              <label for="username" class="label">User Name</label>
              <input
                type="text"
                class="input form-control"
                id="username"
                name="username"
                placeholder="User Name"
                [(ngModel)]="userSettings.username"
              />
            </div>
            <div class="input-box form-group">
              <label for="password" class="label">Password</label>
              <div class="input-group">
                <input
                  [type]="passwordInputType"
                  class="input form-control"
                  id="password"
                  readonly
                  placeholder="Password"
                  name="password"
                  [(ngModel)]="userSettings.password"
                />
                  <div class="input-group-prepend">
                    <span class="input-group-text" (click)="seePassword()"
                      ><i
                        class="{{
                          passwordInputType === 'password'
                            ? 'fa fa-eye'
                            : 'fa fa-eye-slash'
                        }}"
                      ></i
                    ></span>
                  </div>
                  </div>
            </div>
            <div class="input-box form-group">
              <label for="email" class="label">Email</label>
              <input
                type="email"
                class="input form-control"
                id="email"
                name="email"
                readonly
                placeholder="Email"
                [(ngModel)]="userSettings.email"
              />
            </div>
          </div>
          <div class="p-col-1 p-col-align-stretch"></div>
          <div class="p-col-5 p-col-align-stretch">
            <div class="input-box form-group">
              <label for="darkThemeMode" class="label">Theme mode</label>
              <select
                class="input form-control"
                id="darkThemeMode"
                required
                name="darkThemeMode"
                [(ngModel)]="userSettings.darkThemeMode"
              >
                <option value="" disabled selected></option>
                <option [value]="true">Dark</option>
                <option [value]="false">Light</option>
              </select>
            </div>
            <div class="input-box form-group">
              <label for="bio" class="label">Bio</label>
              <textarea
                class="input form-control"
                id="bio"
                name="bio"
                placeholder="Bio..."
                [(ngModel)]="userSettings.bio"
              ></textarea>
            </div>
            <div class="form-row" ngModelGroup="socialLinks">
              <div class="input-box form-group col-md-6">
                <label for="github" class="label">GitHub</label>
                <input
                  type="text"
                  class="input form-control"
                  id="github"
                  name="github"
                  [(ngModel)]="userSettings.socialLinks.github"
                  placeholder="GitHub"
                />
              </div>
              <div class="input-box form-group col-md-6">
                <label for="linkedin" class="label">Linkedin</label>
                <input
                  type="text"
                  class="input form-control"
                  id="linkedin"
                  name="linkedin"
                  [(ngModel)]="userSettings.socialLinks.linkedin"
                  placeholder="Linkedin"
                />
              </div>
            </div>

            <div class="form-row" ngModelGroup="socialLinks">
              <div class="input-box form-group col-md-6">
                <label for="facebook" class="label">Facebook</label>
                <input
                  type="text"
                  class="input form-control"
                  id="facebook"
                  name="facebook"
                  [(ngModel)]="userSettings.socialLinks.facebook"
                  placeholder="Facebook"
                />
              </div>
              <div class="input-box form-group col-md-6">
                <label for="website" class="label">Website</label>
                <input
                  type="text"
                  class="input form-control"
                  id="website"
                  name="website"
                  [(ngModel)]="userSettings.socialLinks.website"
                  placeholder="Website"
                />
              </div>
            </div>
            <div class="form-group">
                <button
                  type="submit"
                  [disabled]="settingsForm.invalid"
                  class="btn btn-primary"
                >
                  Save Settings
                </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
